# MasterProject/lava/docker/simple-provider/config/provider.yml
endpoints:
  # Ethereum Mainnet endpoint
  - api-interface: jsonrpc
    chain-id: ETH1
    network-address:
      address: "0.0.0.0:2220"
    node-urls: 
      - url: https://eth.drpc.org
    # Optional: disable TLS if you're using a proxy like nginx
    # disable-tls: true

